<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        border-collapse: collapse;
      }

      .title,
      .cell {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <th class="title">테이블 헤드1</th>
      <th class="title">테이블 헤드2</th>

      <tr class="row">
        <td class="cell">1행 1열</td>
        <td class="cell">1행 2열</td>
      </tr>

      <tr class="row">
        <td class="cell">2행 1열</td>
        <td class="cell">2행 2열</td>
      </tr>
    </table>
  </body>
</html>
