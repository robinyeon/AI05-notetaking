<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>사칙연산</h2>
    <script>
      //   document.write(3 * 2 + 3);
      document.write("<br/>");
      let number = 0;
      //   number++; 1을 더한다(반복문에서 자주 사용)
      //   number--; 1을 뺀다
      //   ++number; 1을 더한다
      //   --number; 1을 뺀다
      document.write(number++); // 0: 1더한건 나중에 반영됨
      document.write("<br/>");
      document.write(number); // 1: 여기서 1이 반영됨
      document.write("<br/>");
      document.write(number--); // 1: 여기선 아직 1 -> 1뺀건 나중에 반영됨
      document.write("<br/>");
      document.write(number); // 0
      document.write("<br/>");
      document.write(--number); // -1
      document.write("<br/>");
      document.write(number); // still -1
      document.write("<br/>");
      document.write(++number); // 0
      document.write("<br/>");
    </script>

    <h2>비교연산자</h2>
    <script>
      document.write(3 < 4);
      document.write("<br/>");
      document.write(3 == "3");
      document.write("<br/>");
      document.write(3 === "3");
      document.write("<br/>");
      let arr1 = [1, 2, 3];
      let arr2 = [1, 2, 3];
      document.write(arr1 == arr2); // false: 배열의 경우에는 주소값을 함께 저장하기 때문에 + 배열은 주소값자체를 갖고 있기 때문에 => 다르다고 나온다.
      let b = arr1;
      let c = arr1;
      document.write("<br/>");
      document.write(b == c); // true: 주소값 자체를 가져오기 때문에(얕은 복사)
      arr1.push(4);
      document.write("<br/>");
      document.write(arr1);
      document.write("<br/>");
      document.write(b);
      // 깊은 복사: 실제 값을 새로운 메모리 공간에 복사(반복문 통해 새로운 arr4에 넣어주기 등의 방법 활용)
      // 얕은 복사: 주소값만을 복사
    </script>
    <h2>논리 연산자</h2>
    <!-- and &&, or || -->
    <!-- 숫자 0 === false, !0(0이 아닌 모든 수는) === true로 인식!!: 조건문 할 때 진행 -->
  </body>
</html>
