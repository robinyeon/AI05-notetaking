<!-- scope? scope chain? 함수는 어떻게 호출되는 것인지? -->

<script>
  a_global = "a_global";
  var a_var = "a_var";
  let a_let = "a_let";
  const a_const = "a_const";
  console.log(a_global, a_var, a_let, a_const);
  console.log(window.a_global, window.a_var, window.a_let, window.a_const);

  function fn2() {
    c_global = "c_global";
    var c_var = "c_var";
    let c_let = "c_let";
    const c_const = "c_const";
  }

  function fn1() {
    b_global = "b_global";
    var b_var = "b_var";
    let b_let = "b_let";
    const b_const = "b_const";
    fn2();
  }

  fn1();
</script>

<!-- fn2에서 fn1의 변수(b들)를 쓰고 싶다면? 
그때 필요한것이 closure: 자식함수에서 부모함수의 변수에 접근할 수 있다. -->
